<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Transcriber in Python</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
</head>

<body>
    <div ide="speechContainer">
        <h1> Input New Audio File</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <br>
            <input type="submit" id="submitButton" value="Transcribe" />
        </form>

        {% if transcript != "" %}
        <div id="speech_transcript_container">
            <h1>Transcript</h1>
            <p id="speechText">{{transcript}}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
